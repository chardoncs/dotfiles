# Truecolor
set -ga terminal-overrides ",*:Tc"

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors

# Styling
set -g status-style "bg=black,fg=gray"
set -g status-left "#[bg=#340072,fg=white] #{?client_prefix,󰩈,} #{session_name} #[bg=black,fg=gray] "
set -g status-right "#(whoami)@#h #[bg=#082a7d,fg=white] #(date +'%b-%d-%Y %H:%M') #[bg=black,fg=gray]"
